<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="style.css">

    body {

      display: flex;
      justify-content: center;

    }

      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {

      color: #ffb56b;
    }
    h2 {

    iframe {

      height: 600px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    footer {

      margin-top: 30px;
      font-size: 0.9rem;

    }
  </style>
</head>
<body>
