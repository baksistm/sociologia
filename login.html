<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login para Administração</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        overflow: hidden;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        width: 340px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container h1 {
        margin-bottom: 20px;
        color: #ffb56b;
        font-size: 1.8rem;
      }

      .login-container input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: 0.3s;
      }

      .login-container input:focus {
        box-shadow: 0 0 10px #ffb56b;
      }

      .login-container button {
        width: 95%;
        padding: 12px;
        background: linear-gradient(45deg, #ff6a00, #ff9500);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 5px;
        font-size: 1rem;
      }

      .login-container button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 106, 0, 0.6);
      }

      .error-message {
        display: none;
        position: fixed;
        top: 5px;
        left: 10px;
        width: 18%;
        height: 15%;
        background: rgba(192, 22, 22, 0.9);
        color: rgb(245, 83, 24);
        font-size: 17px;
        font-weight: bold;
        text-align: center;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        padding: 20px;
        border-radius: 20px;
        margin-left: 30px;
        margin-top: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);

      }

      .error-message p {
        margin: 0;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
      }

      .return-button {
        margin-top: 15px;
        background: #ff6a00;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        font-size: 0.9rem;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .return-button:hover {
        background: #ff4500;
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 106, 0, 0.7);
      }

      footer {
        position: absolute;
        bottom: 7.5px;
        text-align: center;
        font-size: 0.85rem;
        color: #ffffff91;
        width: 100%;
      }

      .logo {
        border-radius: 100%;
        padding-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <img src="logo.png" alt="logo" class="logo" />
      <h1>Área Administrativa</h1>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuário" required /><br />
        <input type="password" id="senha" placeholder="Senha" required /><br />
        <button type="submit">Entrar</button>
      </form>
      <button class="return-button" onclick="window.location.href='index.html'">
        Voltar
      </button>
    </div>

      <p id="erro" class="error-message">
        Esse login é apenas para pessoas autorizadas!
      </p>

    <footer>
      E.E.B. Profº João Boos — Sistema de Administração Sociológica
    </footer>

    <script>
      const loginForm = document.getElementById("loginForm");
      const erroMsg = document.getElementById("erro");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const senha = document.getElementById("senha").value.trim();

        const logins = {
          grupo1: { senha: "Socio1", pagina: "admin1.html" },
          grupo2: { senha: "Socio2", pagina: "admin2.html" },
          grupo3: { senha: "Socio3", pagina: "admin3.html" },
          grupo4: { senha: "Socio4", pagina: "admin4.html" },
          grupo5: { senha: "Socio5", pagina: "admin5.html" },
          grupo6: { senha: "Socio6", pagina: "admin6.html" },
          grupo7: { senha: "Socio7", pagina: "admin7.html" },
          Professor: { senha: "ProfessorNB", pagina: "admin-master.html" },
        };

        if (logins[usuario] && logins[usuario].senha === senha) {
          sessionStorage.setItem("usuarioLogado", usuario);
          window.location.href = logins[usuario].pagina;
        } else {
          erroMsg.style.display = "block";
          erroMsg.style.animation = "shake 0.4s";
          setTimeout(() => (erroMsg.style.animation = ""), 400);
        }
      });
    </script>
  </body>
</html>
