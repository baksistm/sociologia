        // üîπ Op√ß√£o B: transforma "usuario" em e-mail para o Firebase
        const email = usuario.toLowerCase() + "@escola.com";

        signInWithEmailAndPassword(auth, email, senha)
          .then((userCredential) => {
            // Login realizado com sucesso
            const redirecionar = {

              grupo2: "admin2.html",
              grupo3: "admin3.html",

              grupo6: "admin6.html",

            };

            if (destino) {
              window.location.href = destino;
            } else {

            }
          })
          .catch((error) => {
            erroMsg.style.display = "block";

      });
