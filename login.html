<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login para Administração</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        overflow: hidden;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        width: 340px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container h1 {
        margin-bottom: 20px;
        color: #ffb56b;
        font-size: 1.8rem;
      }

      .login-container input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: 0.3s;
      }

      .login-container input:focus {
        box-shadow: 0 0 10px #ffb56b;
      }

      .login-container button {
        width: 95%;
        padding: 12px;
        background: linear-gradient(45deg, #ff6a00, #ff9500);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 5px;
        font-size: 1rem;
      }

      .login-container button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 106, 0, 0.6);
      }

      .error-message {
        display: none;
        position: fixed;
        top: 5px;
        left: 10px;
        width: 18%;
        height: 15%;
        background: rgba(192, 22, 22, 0.9);
        color: rgb(245, 83, 24);

        font-weight: bold;

        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        padding: 20px;
        border-radius: 20px;
        margin-left: 30px;
        margin-top: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);

      }

      .error-message p {
        margin: 0;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,

          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
      }

      .return-button {
        margin-top: 15px;

        cursor: pointer;

      .return-button:hover {
        background: #ff4500;
        transform: scale(1.1);

      footer {

        color: #ffffff91;
        width: 100%;
      }

        padding-bottom: 15px;
        width: 200px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <img src="https://i.imgur.com/KZa37pP.png" alt="logo" class="logo">

        <input type="text" id="usuario" placeholder="Usuário" required /><br />

    <script type="module">
      // Import do Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    
      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyClpkJpUxAiD6HqHd5wTS3YmbQ1YvJxUsc",
        authDomain: "sistemadelogin-sociologia.firebaseapp.com",
        projectId: "sistemadelogin-sociologia",
        storageBucket: "sistemadelogin-sociologia.firebasestorage.app",
        messagingSenderId: "391016362197",
        appId: "1:391016362197:web:4af6f74b10bfead49b725c"
      };
    
      // Inicializa Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    
      const loginForm = document.getElementById("loginForm");
      const erroMsg = document.getElementById("erro");
    
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
    
        const usuario = document.getElementById("usuario").value.trim();
        const senha = document.getElementById("senha").value.trim();
    
        // Converte usuário em e-mail para Firebase
        const email = usuario.toLowerCase() + "@escola.com";
    
        // Faz login com Firebase
        signInWithEmailAndPassword(auth, email, senha)
          .then((userCredential) => {
            const redirecionar = {
              grupo1: "admin1.html",
              grupo2: "admin2.html",
              grupo3: "admin3.html",
              grupo4: "admin4.html",
              grupo5: "admin5.html",
              grupo6: "admin6.html",
              grupo7: "admin7.html",
              professor: "admin-master.html"
            };
    
            const destino = redirecionar[usuario.toLowerCase()];
            if (destino) {
              sessionStorage.setItem("usuarioLogado", usuario); 
              window.location.href = destino;
            } else {
              erroMsg.style.display = "block";
              erroMsg.style.animation = "shake 0.4s";
              setTimeout(() => (erroMsg.style.animation = ""), 400);
            }
          })
          .catch((error) => {
            erroMsg.style.display = "block";
            erroMsg.style.animation = "shake 0.4s";
            setTimeout(() => (erroMsg.style.animation = ""), 400);
          });
      });
    </script>

    
  </body>
